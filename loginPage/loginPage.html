<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/loginPage/loginDesign.css" />
    <link rel="stylesheet" href="/registerPage/registerPage.html" />
    <script defer src="/loginPage/loginPageStorage.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Log in</title>
  </head>
  <body>
    <div class="logInContainer">
      <div class="logInBox">
        <h2>Sign In</h2>
        <i class="fa-solid fa-user" id="loginSymbol"></i>
        <input
          type="text"
          id="loginUsername"
          placeholder="Full name/Username"
        />
        <input type="email" id="loginEmail" placeholder="Email" />
        <input type="password" id="loginPassword" placeholder="Password" />
        <button id="loginBtn">Login</button>
        <a href="/registerPage/registerPage.html"><button>Register</button></a>
      </div>
    </div>
  </body>
</html>
