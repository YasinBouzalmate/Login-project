<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="/registerPage/registerPage.html" />
    <link rel="stylesheet" href="/registerPage/rigisterPage.css" />
    <script defer src="/registerPage/registerPageStorage.js"></script>
  </head>
  <body>
    <div class="registerContainer">
      <div class="registerBox">
        <h2>Create Account</h2>
        <input id="fullNameInput" placeholder="Full Name/Username" />
        <input id="emailInput" type="email" placeholder="Email" />
        <input id="passwordInput" type="Password" placeholder="password" />
        <input
          id="confirmPasswordInput"
          type="password"
          placeholder="Confirm Password"
        />
        <button id="RegisterBtn">Register</button>
        <a href="/Index.html" class="loginLink"
          ><p>Already have an account? Log in</p></a
        >
      </div>
    </div>
  </body>
</html>
